<form action="{{ action }}" method="post">

  {% csrf_token %}
  {% for author in author_list %}
    <input type="radio" id="author_{{ author.id }}" name="author" value="{{ author.id }}"/>
    <label for="author_{{ author.id }}">{{ author.name }}</label>
  {% endfor %}
  <button type="submit" name="action" value="select">Select</button>
</form>
